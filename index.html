<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Service Display</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 1000;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            font-size: 14px;
        }
        #debug {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            font-size: 11px;
            font-family: monospace;
            z-index: 1000;
            max-width: 90%;
            max-height: 200px;
            overflow-y: auto;
        }
        .status {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="info">
        <div id="status">🎥 Initializing camera...</div>
        <div style="font-size: 12px; margin-top: 5px;">
            <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank" style="color: #4CAF50;">Download Hiro Marker</a>
        </div>
    </div>

    <div id="debug">
        <div class="status">Debug Console:</div>
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;">
        
        <a-marker preset="hiro" id="marker">
            <!-- Rotating Platform -->
            <a-cylinder 
                position="0 0 0" 
                radius="0.8" 
                height="0.1" 
                color="#4CAF50"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
            </a-cylinder>

            <!-- Main Service Box -->
            <a-box 
                position="0 0.5 0" 
                rotation="0 45 0" 
                color="#2196F3"
                animation="property: position; to: 0 0.7 0; dir: alternate; dur: 2000; loop: true; easing: easeInOutQuad"
                animation__rotate="property: rotation; to: 0 405 0; loop: true; dur: 4000; easing: linear">
                
                <a-text 
                    value="YOUR\nSERVICE" 
                    align="center" 
                    color="#FFFFFF"
                    width="3"
                    position="0 0 0.51">
                </a-text>
            </a-box>

            <!-- Orbiting Spheres -->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear">
                <a-sphere position="1.2 0.5 0" radius="0.15" color="#FF5722"></a-sphere>
            </a-entity>
            
            <a-entity rotation="0 120 0" animation="property: rotation; to: 0 480 0; loop: true; dur: 6000; easing: linear">
                <a-sphere position="1.2 0.5 0" radius="0.15" color="#FFC107"></a-sphere>
            </a-entity>
            
            <a-entity rotation="0 240 0" animation="property: rotation; to: 0 600 0; loop: true; dur: 6000; easing: linear">
                <a-sphere position="1.2 0.5 0" radius="0.15" color="#9C27B0"></a-sphere>
            </a-entity>

            <a-text 
                value="Your Service Here!" 
                align="center" 
                color="#FFFFFF"
                width="4"
                position="0 -0.3 0"
                rotation="-90 0 0">
            </a-text>

            <a-light type="point" intensity="0.8" position="0 2 0"></a-light>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const status = document.getElementById('status');
        const debug = document.getElementById('debug');
        
        function log(message) {
            console.log(message);
            const time = new Date().toLocaleTimeString();
            debug.innerHTML += `<div class="status">[${time}] ${message}</div>`;
            debug.scrollTop = debug.scrollHeight;
        }

        log('Page loaded');
        log('Browser: ' + navigator.userAgent.substring(0, 50) + '...');
        log('Protocol: ' + window.location.protocol);
        log('Host: ' + window.location.host);

        // Check camera permissions
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            log('✓ getUserMedia API available');
            
            // Try to get camera
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function(stream) {
                    log('✓ Camera access granted!');
                    status.textContent = '✓ Camera active - Point at Hiro marker';
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(function(error) {
                    log('✗ Camera error: ' + error.name);
                    log('Error message: ' + error.message);
                    status.textContent = '✗ Camera access denied - Check permissions';
                    
                    if (error.name === 'NotAllowedError') {
                        status.innerHTML = '⚠️ Camera blocked - Allow in browser settings';
                    } else if (error.name === 'NotFoundError') {
                        status.textContent = '✗ No camera found';
                    }
                });
        } else {
            log('✗ getUserMedia not supported');
            status.textContent = '✗ Browser doesn\'t support camera access';
        }

        // AR.js events
        const marker = document.getElementById('marker');
        
        marker.addEventListener('markerFound', function() {
            log('★ Marker found!');
            status.textContent = '★ AR Active - Marker detected!';
            status.style.background = 'rgba(76, 175, 80, 0.8)';
        });

        marker.addEventListener('markerLost', function() {
            log('○ Marker lost');
            status.textContent = '📱 Point camera at Hiro marker';
            status.style.background = 'rgba(0, 0, 0, 0.7)';
        });

        // Scene ready
        const scene = document.querySelector('a-scene');
        scene.addEventListener('loaded', function() {
            log('✓ A-Frame scene loaded');
        });

        // Check for AR.js
        setTimeout(() => {
            if (typeof AFRAME !== 'undefined') {
                log('✓ A-Frame loaded: v' + AFRAME.version);
            }
            if (typeof THREEx !== 'undefined') {
                log('✓ AR.js loaded');
            } else {
                log('✗ AR.js may not be loaded correctly');
            }
        }, 2000);
    </script>
</body>
</html>
