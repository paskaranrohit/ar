<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Service Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            z-index: 1000;
            text-align: center;
            max-width: 90%;
        }
        #instructions h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        #instructions p {
            margin: 5px 0;
            font-size: 14px;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading AR Experience...</div>
    
    <div id="instructions">
        <h3>ðŸ“± AR Service Display</h3>
        <p>Point your camera at the Hiro marker to see the AR content</p>
        <p><small>Don't have a marker? <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank" style="color: #4CAF50;">Download Hiro Marker</a></small></p>
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;">
        
        <a-marker preset="hiro">
            <!-- Rotating Platform -->
            <a-cylinder 
                position="0 0 0" 
                radius="0.8" 
                height="0.1" 
                color="#4CAF50"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
            </a-cylinder>

            <!-- Main Service Box -->
            <a-box 
                position="0 0.5 0" 
                rotation="0 45 0" 
                color="#2196F3"
                animation="property: position; to: 0 0.7 0; dir: alternate; dur: 2000; loop: true; easing: easeInOutQuad"
                animation__rotate="property: rotation; to: 0 405 0; loop: true; dur: 4000; easing: linear">
                
                <!-- Service Text -->
                <a-text 
                    value="YOUR\nSERVICE" 
                    align="center" 
                    color="#FFFFFF"
                    width="3"
                    position="0 0 0.51"
                    rotation="0 0 0">
                </a-text>
            </a-box>

            <!-- Orbiting Spheres (representing service features) -->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear">
                <a-sphere position="1.2 0.5 0" radius="0.15" color="#FF5722"></a-sphere>
            </a-entity>
            
            <a-entity rotation="0 120 0" animation="property: rotation; to: 0 480 0; loop: true; dur: 6000; easing: linear">
                <a-sphere position="1.2 0.5 0" radius="0.15" color="#FFC107"></a-sphere>
            </a-entity>
            
            <a-entity rotation="0 240 0" animation="property: rotation; to: 0 600 0; loop: true; dur: 6000; easing: linear">
                <a-sphere position="1.2 0.5 0" radius="0.15" color="#9C27B0"></a-sphere>
            </a-entity>

            <!-- Info Text Below -->
            <a-text 
                value="Scan to Learn More!" 
                align="center" 
                color="#FFFFFF"
                width="4"
                position="0 -0.3 0"
                rotation="-90 0 0">
            </a-text>

            <!-- Subtle Light -->
            <a-light type="point" intensity="0.8" position="0 2 0" color="#FFFFFF"></a-light>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Hide loading screen when AR is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 2000);
        });

        // Log when marker is found
        document.querySelector('a-marker').addEventListener('markerFound', function() {
            console.log('Marker found!');
            document.getElementById('instructions').innerHTML = '<h3>âœ“ Marker Detected!</h3><p>Enjoy your AR experience</p>';
        });

        document.querySelector('a-marker').addEventListener('markerLost', function() {
            console.log('Marker lost');
            document.getElementById('instructions').innerHTML = '<h3>ðŸ“± AR Service Display</h3><p>Point your camera at the Hiro marker</p>';
        });
    </script>
</body>
</html>
